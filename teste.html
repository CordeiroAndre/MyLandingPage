<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste animação</title>
</head>
<body>
    <style>
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button{
            color: white;
            background-color: black;
            width: 60px;
            height: 30px;
            transition: background-color 0.3s;

        }

        /* on mouse over */
        button:hover{ 
            color: black;
            background-color: whitesmoke;
            cursor: pointer;
        }
    </style>


    <section> 
        <button>Botão</button>
    </section>
    
</body>
</html>
