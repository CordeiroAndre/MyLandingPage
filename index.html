<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        section{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        p {
            margin: 0;
            font-size: 18px;
        }

        h1{
            font-size: 120px;
            font-family: "Bebas Neue", sans-serif;
            margin: 0;
        }

        img{
            width: 30px;
            height: 30px;
        }

        .center-card {
            width: 30px;
            height: 30px;
            box-shadow: 0 5px 0 0 rgb(0, 0, 0);
            border: 3px solid black;
            padding: 20px;
            border-radius: 100%;
            margin-bottom: 10px;
        }

        .center-text{
            text-align: center;
        }

        .color-section {
            width: 100%;
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 100% ;
            justify-content: center;
            align-items: start;

        }

        .square {
            width: 100%;
            height: 25px;
            /* border: 5px solid black; */
            box-shadow: 0 5px 0 0 rgb(0, 0, 0);

        }

        .square1 { background-color: #FF6B6B; } 
        .square2 { background-color: #4ECDC4; }
        .square3 { background-color: #FFD93D; } 
        .square4 { background-color: #1A535C; } 
    </style>

    <section>
        <div class="center-card">
            <img src="https://em-content.zobj.net/source/apple/325/rocket_1f680.png" />
        </div>
        <div>
            <h1>
                André
            </h1>
            <p class="center-text">Olá mundo! eu me chamo ☝️</p>
        </div>
    </section>
   

    <div class="color-section">
        <div class="square square1"></div>
        <div class="square square2"></div>
        <div class="square square3"></div>
        <div class="square square4"></div>
    </div>

    <section></section>
</body>
</html>
